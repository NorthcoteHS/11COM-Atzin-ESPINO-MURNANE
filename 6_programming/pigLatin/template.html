<h1 id="output">Translation:</h1>

<input id="inp_trans" value="">

<button onclick="change();" id="trans_button" value="">Translate</button>

<body>

    <script>
        var vowels_filt = ["a", "e", "i", "o", "u"]

        var not_trans = ""

        function change() {

            not_trans = document.getElementById("inp_trans").value;

            pig_latin();

        }

        function pig_latin() {

            for (var i = 0; i < vowels_filt.length; i++)

                if(not_trans.startsWith(vowels_filt[i])) {

                    b = not_trans.length
                    
                    var trs = not_trans.slice(1, b);
                    document.getElementById("output").innerHTML = ("Translation: " + trs)

                } else {

                    b = not_trans.length
                    
                    var trs = not_trans.slice(1, b);
                    document.getElementById("output").innerHTML = ("Translation: " + trs)

                }
        }

        function pig_lat() {

            return not_trans.slice(0, 1);

        }
    </script>
</body>
</html>
